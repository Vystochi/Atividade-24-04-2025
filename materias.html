<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Matérias</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Tabela de Matérias</h1>
    </header>
    <main>
        <table border="1">
            <thead>
                <tr>
                    <th>Dia da Semana</th>
                    <th>Matéria</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda-feira</td>
                    <td>Matemática</td>
                    <td>08:00 - 09:30</td>
                </tr>
                <tr>
                    <td>Terça-feira</td>
                    <td>História</td>
                    <td>10:00 - 11:30</td>
                </tr>
                <tr>
                    <td>Quarta-feira</td>
                    <td>Química</td>
                    <td>13:00 - 14:30</td>
                </tr>
                <tr>
                    <td>Quinta-feira</td>
                    <td>Física</td>
                    <td>15:00 - 16:30</td>
                </tr>
                <tr>
                    <td>Sexta-feira</td>
                    <td>Inglês</td>
                    <td>17:00 - 18:30</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
